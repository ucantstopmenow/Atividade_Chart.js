<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link do css-->
    <link rel="stylesheet" href="./style.css">
    <title>Implementando o Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
        }
        .chart {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="myChart2"></canvas>
        </div>
    </div>
    <div class="estilo">
        <h1>super mega gráfico totalmente confiável :p</h1>
        <img src="https://media1.tenor.com/m/ierF73IxcUQAAAAC/waving-hello-friend.gif" alt="" width="350px"> 
    </div>
</body>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 23, 27, 23, 20, 18],
          backgroundColor: '#FF5252',
          borderWidth: 1
        },
        {
          label: 'Umidade',
          data: [90, 89, 93, 87, 88, 82],
          backgroundColor: '#1976D2',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:20', '13:30', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderColor: '#FF5252',
          borderWidth: 4
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderColor: '#1976D2',
          borderWidth: 4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
</script>
</html>
